<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>设置中心-账号设置</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/setting_certer.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color: white; box-shadow: none; border-bottom: 1px solid #EEEEEE;">
	<span class="mui-icon mui-icon-back"></span>
   	<font class="mui-title" style="font-size: 18px; color: #333333;">账号设置</font>
</header>
<div class="mui-content" style="background-color: white;">
	<div class="account-security-container">
		<div class="account-security-inside">
			<div class="info-caption">
				账号与安全
			</div>
			<div class="info-more-container">				
				<a href="setting_center_account_security.html">
					<div class="info-more-icon">
						<span class="mui-icon mui-icon-arrowright"></span>
					</div>  
				</a>
			</div>
		</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			消息通知
		</div>
		<div class="info-more-container">				
			<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
  				<div class="mui-switch-handle"></div>
			</div>
		</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			清除缓存
		</div>
		<div class="info-input">200M</div>
		<div class="info-more-container">				
			<div class="info-more-icon">
				<button style="float: right; padding: 0; border: 0; font-size: 16px; color: #6991FE;">清除</button>
			</div>  
		</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			当前版本
		</div>
		<div class="info-input">1.19</div>
		<div class="info-more-container">				
			<div class="info-more-icon">
				<button style="float: right; padding: 0; border: 0; font-size: 16px; color: #6991FE;">更新</button>
			</div>  
		</div>
	</div>
	<div class="horizontal-line"></div>
	<div class="client-info-container">
		<div class="info-caption">
			关于我们
		</div>		
		<div class="info-more-container">				
			<a href="setting_center_aboutUs.htmll">
				<div class="info-more-icon">
					<span class="mui-icon mui-icon-arrowright"></span>
				</div>  
			</a> 
		</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			帮助中心
		</div>
		<div class="info-more-container">				
			<a href="help_center.html">
				<div class="info-more-icon">
					<span class="mui-icon mui-icon-arrowright"></span>
				</div>  
			</a>		
		</div>
	</div>
	<div class="horizontal-line"></div>
	<button class="drop-out-btn">退出当前账号</button>
	<div class="bottom-font">
		GO佳居店铺管理中心
	</div>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js" ></script>
<script type="text/javascript" src="../js/icon-back.js" ></script>
<script src="../js/util.js"></script>
<script type="text/javascript">
	mui.init()
</script>
</html>
