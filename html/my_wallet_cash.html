<script>
	mui.init(); 
	var btnArray=['取消','提现记录']
	$('#add').on('tap',function(e){
		console.log(1);
		var amounts = $('#amount').html();
		console.log(amounts);
		if(amounts<100){
			mui.alert("余额不足", " ","确定", function(e) {});
		}else{
			mui.confirm("提现成功款项将在7个工作日内转到您账户",' ',btnArray,function(e){})
		}	
	})
	// 获取验证码 60s倒计时实现逻辑
	var countdown = 10;
	function setTime(obj) {
	    if (countdown == 0) {
	        obj.prop('disabled', false);
	        obj.text("重新获取");
	        countdown = 10; 
	        return;
	    } else {
	        obj.prop('disabled', true);
	        obj.text(countdown + "\"");
	        countdown--;
	    }
	    setTimeout(function () {
	        setTime(obj)
	    }, 1000) 
	}
	
	$('.get-code').click(function(){
		// 发送验证码接口 .....
		setTime($('.get-code')) 
	})

</script>
