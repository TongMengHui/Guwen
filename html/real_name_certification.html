<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>实名验证-店员版</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link href="../css/iconfont.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../css/certification_review.css" />
	<link rel="stylesheet" type="text/css" href="../css/real_name_certification.css"/>
</head>
<body style="background-color: #EEEEEE;">
<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color: white; box-shadow: none; border-bottom: 1px solid #CCCCCC; box-shadow: 0 5px 5px #DDDDDD;">
	<span class="mui-icon mui-icon-back"></span>
   	<span class="mui-title" style="font-size: 18px; color: #333333;">实名认证</span>
</header>
<div class="mui-content" style="background-color: #EEEEEE;">
	<div class="info">
		<p>上传身份证用于确保您的账户安全，本平台将严格保护您的个人信息安全！</p>
	</div>
	<div class="sfz-front">
		<div style="margin-top: 30px; width: 100%;">
			<img src="../img/sfzzm.png" style="width: 149px; height: 106px;" onclick="showPop();"/> 
		</div>
		<span style="font-size: 16px;">点击上传身份证<span style="color: #007AFF;">人像面</span></span>
	</div>
	<div class="sfz-back">
		<div style="margin-top: 30px; width: 100%;">
			<img src="../img/sfzbm.png" style="width: 149px; height: 106px;" onclick="showPop();"/>
		</div>
		<span style="font-size: 16px;">点击上传身份证<span style="color: #007AFF;">国徽面</span></span>
	</div>
	<button type="submit" style="width: 100%; height: 50px; position: absolute; bottom: 0; background-color: #CCCCCC; font-size: 18px; color:white; ">确认提交</button>
</div>
<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
    <!-- 可选择菜单 -->
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">
        <a href="#">拍照</a>
      </li>
      <li class="mui-table-view-cell">
        <a href="#">从相册选取</a>
      </li>
    </ul>
    <!-- 取消菜单 -->
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">
        <a href="#sheet1">取消</a>
      </li>
    </ul>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js" ></script>
<script type="text/javascript" src="../js/icon-back.js" ></script>
<script type="text/javascript">
	mui.init()
	function showPop(){
    mui('#sheet1').popover('toggle');
	}
</script>
</html>
