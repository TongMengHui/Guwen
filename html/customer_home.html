<script type="text/javascript">
	// 页面参数:   个人信息  	 顾问编号      访问人次     总收益      分期订单数  
	//            分期订单数    常规订单数    案例点评数    客户留言数

	var visit_num = $('.visit_num').text()
	var profit_num = $('.profit_num').text()
	var fenqiNum = $('.fenqi-num').find('span').text()
	var designNum = $('.design-num').find('span').text()
	var operatorName, operatorIdentityNo, token,id ,applyStatus,merStoreinfoId
	mui.init(
		token = localStorage.getItem('token'),
		id = localStorage.getItem('id'),
		getMerchant()
	)
	// 弹出引导框
	function lead() {
		mui("#popover").popover('toggle', document.getElementById("div"));
		document.getElementById("pup_bar1").addEventListener("tap", function () {
			mui("#popover").popover('toggle', document.getElementById("div"));
		})
	}
	
	// 判断是否需要弹出引导框
	function islead(obj) {
		if (obj == null||obj == '') {
			lead()
			$('#renzheng').html('未认证')
		} else {
			
			$('#renzheng').html('已认证')
		}
	}
	// 判断绑定店铺是否成功的首页显示
	function isbind(obj) {	
		 if(obj == 1) {
			$('#bind').html('已绑定')
		}else{
			$('#bind').html('未绑定')
		}
	}
	// 获取顾问表接口(merchant_operator)
	function getMerchant() {
		$util.http('/api/merchant-operators/'+ id, {
			dataType: 'json',
			type: 'get',
			success: function (res) {
				console.log(res)
				if(!res.avatar){
					$('.person_pic').attr('src', res.avatar)
				}
				
				$('.visit_num').text(res.viewNum)
				localStorage.setItem('operatorIdentityNo',res.operatorIdentityNo)
				localStorage.setItem('operatorName',res.operatorName)	
				localStorage.setItem('applyStatus',res.applyStatus)	
				localStorage.setItem('operatorCode',res.operatorCode)	
				localStorage.setItem('merchantStoreinfoId',res.merStoreinfoId)																									
				islead(res.operatorIdentityNo)
				isbind(res.applyStatus)
				merStoreinfo()
				productsBy()
			}
		})
	}
  //获取店铺merchant_store_info  
  function merStoreinfo() {
		var merStoreinfoId = localStorage.getItem('merchantStoreinfoId')
		$util.http('/api/merchant-store-infos/'+ merStoreinfoId, {
			dataType: 'json',
			type: 'get',
			success: function (res) {
				console.log(res)
				localStorage.setItem('merchantStoreInfoName',res.storeName)
				localStorage.setItem('storeAddress',res.storeAddress)
			}
		})
	}
	
  	// 根据storeid调用店铺
	function productsBy(){
		var merStoreinfoId = localStorage.getItem('merchantStoreinfoId')
		$util.http('/api/query/mer-store-productsByStoreId/'+ merStoreinfoId, {
			dataType: 'json',
			type: 'get',
			success: function (res) {
				console.log(res)
			}
		})
	}
	// 获取家居案例表接口(home_cases)
	function getHomeCases() {
		$util.http('/api/home-cases/' + id, {
			dataType: 'json',
			type: 'get',
			success: function (res) {
				console.log(res)
			}
		})
	}


	var gallery = mui('.mui-slider');
	gallery.slider({
		interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
	});
	
	$('.menu-smrz').on('tap', function () {
		 operatorIdentityNo = localStorage.getItem('operatorIdentityNo')
		 console.log(Boolean(operatorIdentityNo))
		 operatorName = localStorage.getItem('operatorName')
		if (operatorIdentityNo == 'null') {
			mui.openWindow(
				'real_name_certification.html',

				{}
			)
		} 
		else  {
			mui.openWindow(
				'real_message.html',
				'real_message',
				{}
			)
			
		}

	})
	// 判断绑定店铺要跳到哪个页面
	
	$('.menu-wddp').on('tap', function () {
		 applyStatus =  localStorage.getItem('applyStatus')
		if(applyStatus == 1){                                              //成功
			mui.openWindow(
				'my_shop_bind_success.html',
				'my_shop_bind_success',
				{}
			)
		}else if(applyStatus == 0){                                        //待审核
			mui.openWindow(
				'my_shop_review.html',
				'my_shop_review',
				{}
			)
		}else if(applyStatus == 2){                                        //被拒绝
			// 被拒绝无此页面
		}else if(applyStatus == 3||applyStatus == 'undefined'){                 //没申请
			mui.openWindow(
				'my_shop_unbound.html',
				'my_shop_unbound',
				{}
			)
		}
	})
