<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />

</head>
<body>
<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color: white; box-shadow: none;">
	<span class="mui-icon mui-icon-back"></span>
   	<font class="mui-title" style="font-size: 18px; color: #333333;">推荐好友</font>
</header>
<div class="mui-content">
	<div class="pic">
		<img src="../img/fenxiangbanner.png" style="height: 100%; width: 100%;"/>

	<div id="record-content">
		<div id="line"></div>
		<div id="number-content">
			<div class="invited-caption">
				已邀请人数
			</div>
			<div class="invited-number">
				<font id="people-number" style="font-size: 36px; color: #666666;">1</font><font style="font-size: 13px;">人</font>
			</div>
			<div class="view-record-content">
				<a href="recommended_record.html"><button class="view-record-btn" id="view-invited-people">查看记录</button></a>
			</div>
		</div>
		<div id="bonus-content">
			<div class="invited-caption">
				已获奖励金
			</div>
			<div class="invited-number">
				<font id="bonus-number" style="font-size: 36px; color: #F16466;">100</font><font style="font-size: 13px;">元</font>
			</div>
			<div class="view-record-content">
				<a href="recommended_record.html"><button class="view-record-btn" id="view-invited-bonus">查看记录</button></a>
			</div>
		</div>
	</div>
	<div class="reward-rules">
		<div class="reward-rules-caption">奖励规则</div>
		<div class="rules">
			1、阿斯顿发送到发送到规范撒发生大法师打发士大风格黄金分割夫。<br/>
			2、UIoh考虑结婚了肯定很高兴的空间十分合阿斯顿发理的规划。<br/>
			3、而台湾热帖维尔特温柔她因为儿童热特瑞阿散发出包军扩率。<br/>
			4、很快就来了看了看基里连科。<br/>
		</div>
	</div>
	<a href="#"><button class="invite-btn">马上邀请好友</button></a>
</div>
