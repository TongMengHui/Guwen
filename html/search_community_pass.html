<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>搜索小区</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
   	<link rel="stylesheet" type="text/css" href="../css/search_community_pass.css"/>
</head>
<body style="background-color: white;">
<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color: white; box-shadow: none;">
	<span class="mui-icon mui-icon-back"></span>
    <h1 class="mui-title" style="color: #333333;">搜索小区</h1>
</header>	
<div class="mui-content" style="background-color: white;">
    <div class="search-content">
    	<div class="search-input">
    		<input type="text" placeholder="康桥""> 
    	</div>
    	<div class="search-icon">
    		<span class="mui-icon mui-icon-search" ></span>
    	</div>
    </div>
	<div class="not-found-caption">
		未找到您搜索的小区
	</div>
	<div class="select-procedure">
		您可重新搜索或暂时跳过此步骤
	</div>
	<div class="skip-this-step-container">
		<button class="skip-this-step-btn">
			跳过此步骤
		</button>
	</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js" ></script>
<script type="text/javascript" src="../js/icon-back.js" ></script>
<script type="text/javascript">
		mui.init()
</script>
</html>
