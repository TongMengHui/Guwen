<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>设置中心-账号与安全</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/setting_center_account_security.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color: white; box-shadow: none; border-bottom: 1px solid #EEEEEE;">
	<span class="mui-icon mui-icon-back"></span>
   	<font class="mui-title" style="font-size: 18px; color: #333333;">账号设置</font>
</header>
<div class="mui-content" style="background-color: white;">
	<div class="horizontal-line"></div>
	<div class="client-info-container">
		<div class="info-caption">
			账户名
		</div>
		<div class="info-input">121212*****4545</div>
		<div class="info-more-container">				
			<div class="info-more-icon">
				<button style="float: right; padding: 0; border: 0; font-size: 16px; color: #CCCCCC;" disabled="disabled">不可修改</button>
			</div>  
		</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			密码设置
		</div>
		<div class="info-input">******</div>
		<div class="info-more-container">				
			<div class="info-more-icon">
				<button style="float: right; padding: 0; border: 0; font-size: 16px; color: #6991FE;">修改</button>
			</div>  
		</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			绑定手机
		</div>
		<div class="info-input">183****6161</div>
		<div class="info-more-container">				
			<div class="info-more-icon">
				<button style="float: right; padding: 0; border: 0; font-size: 16px; color: #6991FE;">修改</button>
			</div>  
		</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			绑定邮箱
		</div>
		<div class="info-input">未绑定</div>
		<div class="info-more-container">				
			<div class="info-more-icon">
				<button style="float: right; padding: 0; border: 0; font-size: 16px; color: #6991FE;">绑定</button>
			</div>  
		</div>
	</div>
	<div class="third-party-container">
		<div class="third-party-caption">第三方关联账号</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			微信
		</div>		
		<div class="info-more-container">				
			<div class="info-more-icon">
				<button id="weixin" style="float: right; padding: 0; border: 0; font-size: 16px; color: #CCCCCC;">未绑定</button>
			</div>  
		</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			QQ
		</div>		
		<div class="info-more-container">				
			<div class="info-more-icon">
				<button id="qq" style="float: right; padding: 0; border: 0; font-size: 16px; color: #CCCCCC;">未绑定</button>
			</div>  
		</div>
	</div>
	<div class="client-info-container">
		<div class="info-caption">
			新浪微博
		</div>		
		<div class="info-more-container">				
			<div class="info-more-icon">
				<button id="xinlang" style="float: right; padding: 0; border: 0; font-size: 16px; color: #CCCCCC;">未绑定</button>
			</div>  
		</div>
	</div>
	<div class="horizontal-line"></div>
	<button class="drop-out-btn">退出当前账号</button>
	
		<div class="bottom-font">
			GO佳居店铺管理中心
		</div>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js" ></script>
<script type="text/javascript" src="../js/icon-back.js" ></script>
<script src="../js/util.js"></script>
<script type="text/javascript">
	mui.init()
	document.getElementById("weixin").addEventListener('tap', function() {
    	var btnArray = ['取消', '打开'];
    	mui.confirm('"GO佳居网"想打开"微信"',' ',new Array('取消','打开'),function(e){
   			if(e.index == 1){mui.toast('打开');}else{mui.toast('取消');}
		});
	});
	document.getElementById("qq").addEventListener('tap', function() {
    	var btnArray = ['取消', '打开'];
    	mui.confirm('"GO佳居网"想打开"QQ"',' ',new Array('取消','打开'),function(e){
   			if(e.index == 1){mui.toast('打开');}else{mui.toast('取消');}
		});
	});
	document.getElementById("xinlang").addEventListener('tap', function() {
    	var btnArray = ['取消', '打开'];
    	mui.confirm('"GO佳居网"想打开"新浪微博"',' ',new Array('取消','打开'),function(e){
   			if(e.index == 1){mui.toast('打开');}else{mui.toast('取消');}
		});
	});
   
</script>
</html>
