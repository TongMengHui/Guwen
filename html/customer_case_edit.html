			</div>

		</div>

	<div class="case-name">

	</div>
	<div class="case-image">

			案例形象图

	<div class="case-description">

			案例描述
		</div>
		<div class="case-description-input-content">	
			<textarea class="case-description-input" id="case-description" placeholder="请填写对该案例的描述（不超过200个字）"></textarea>
