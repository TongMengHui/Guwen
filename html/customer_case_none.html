<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>客户案例</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/customer_case_none.css" />
</head>

<body style="background-color: white;">
	<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color: white; box-shadow: none; border-bottom: 1px solid #EEEEEE;">
		<span class="mui-icon mui-icon-back"></span>
		<font class="mui-title" style="font-size: 18px; color: #333333;">客户案例</font>
	</header>
	<div class="mui-content" id="none" style="background-color: white;">
		<div class="icon_content">
			<img src="../img/zwdd.png" class="icon" />
		</div>
		<div class="font-caption">
			暂未发布任何案例
		</div>
		<div class="publish-btn-content">
			<!-- <a href="customer_case_attribute.html"> -->
			<button class="publish-btn">立即发布</button>
			<!-- </a> -->
		</div>
		<div class="bottom_font">
			GO佳居店员中心
		</div>
	</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/icon-back.js"></script>
<script src="../js/util.js"></script>
<script type="text/javascript">
	mui.init()
	$('.publish-btn').on('tap', function () {

		var operatorIdentityNo = localStorage.getItem('operatorIdentityNo')
		if (operatorIdentityNo == 'null') {
			var btnArray = ['否', '是'];
			mui.confirm('是否实名认证？', '未实名认证', btnArray, function (e) {
				if (e.index == 1) {
					mui.openWindow(
						'real_name_certification.html',
						'real_name_certification',
						{}
					)
				} else {
					mui.toast('暂无法发布案例')
				}
			})
		}else {
			mui.openWindow(
						'customer_case_attribute.html',
						'customer_case_attribute',
						{}
					)
		}


	});

</script>

</html>
