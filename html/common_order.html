	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>常规订单</title>
	<link rel="stylesheet" href="../css/mui.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<style type="text/css">
		.o-item{
			box-sizing: border-box;
			padding: 10px;
			background: #fff;
			margin-bottom: 10px;
		}
		.o-header>div:nth-child(1) img{
			width: 1.875rem;
			height: 1.875rem;
			border-radius: 50%;
		}
		.o-scroll-x{margin-top: 10px;}
		.o-img{
			width: 100px;
			height: 100px;
			flex-shrink: 0;
		}
		.o-img:nth-child(n+2){margin-left: 10px;}
		.o-footer{margin-top: 10px;}
		.o-btn{
			border-radius: 20px;
			padding: 2px 10px;
		}
	</style>
</head>
<body style="background-color: #EEEEEE;">
	<div class="mui-bar mui-bar-nav mui-bar-transparent">
		<span class="mui-icon mui-icon-back"></span>
		<span class="mui-title">常规订单</span>
	</div>
	<div class="mui-iframe-wrapper" style="top:45px;bottom: 0px;">
		<div class="mui-content mui-scroll-wrapper" id="common_order">
			<div class="mui-scroll">
				<ul>
					<li class="o-item" v-for="order in List">
						<div class="flex-row-between o-header">
							<div class="flex-row-between">
								<img src="../img/QQ.png" >
								<span style="font-size: 0.875rem;margin-left: 0.625rem;">{{order.name}}</span>
							</div>
							<span>订单编号: <span style="color:#999;">{{order.order_no}}</span></span>
						</div>
						
						<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="height: 100px;margin-top: 10px;">
							<div class="mui-scroll">
								<img src="../img/ad1.png" class="o-img">
								<img src="../img/a1.png" class="o-img">
								<img src="../img/ad4.png" class="o-img">
								<img src="../img/ad1.png" class="o-img">
								<img src="../img/a1.png" class="o-img">
								<img src="../img/ad4.png" class="o-img">
								<img src="../img/ad1.png" class="o-img">
								<img src="../img/a1.png" class="o-img">
								<img src="../img/ad4.png" class="o-img">
							</div>
						</div>
						
						<div class="flex-row-between o-footer">
							<span class="color-99">{{order.fsrq}}</span>
							<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined o-btn">订单详情</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- <div class="c-footer">
			佳居店员中心
		</div> -->
	</div>
	
</body>
