<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>认证流程-提交审核</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/certification_review.css"/>
</head>
<body style="background-color: #EEEEEE;">
<header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color: white; box-shadow: none; border-bottom: 1px solid #CCCCCC;">
	<span class="mui-icon mui-icon-back"></span>
   	<font class="mui-title" style="font-size: 18px; color: #333333;">实名认证</font>
</header>
<div class="mui-content" style="background-color: #EEEEEE;">
	<div id="time-line-content">
		<div id="line">
			<div id="line-front"></div>
			<div id="line-back"></div> 
		</div>
		<div id="round-front">
			<img src="../img/rz.png" style="width: 100%; height: 100%;"/>
		</div>
		<div id="round-middle">
			<img src="../img/dianpu.png" style="width: 100%; height: 100%;"/>
		</div>
		<div id="round-back">
			<img src="../img/shenhe.png" style="width: 100%; height: 100%;"/>
		</div>
		<div id="font-front">实名认证</div>
		<div id="font-middle">门店绑定</div>
		<div id="font-back">提交审核</div>
	</div>
	<div class="review">
		<div class="under-review-icon">
			<img src="../img/under_review.png" style="width: 109px; height: 100%;"/>
		</div>
		<div class="success">
			恭喜您已成功提交认证
		</div>
		<div class="wait">
			请耐心等待审核
		</div>
	</div>
	
	<div class="enter-index">
		<a href="designer_home.html"><button class="enter-index-btn">进入首页</button></a>
	</div>
	<div class="improve-info">
		<a href="personal_information.html"><button class="improve-info-btn">完善个人信息</button></a>
	</div>
	<div class="font-bottom">
		GO佳居
	</div>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js" ></script>
<script type="text/javascript" src="../js/icon-back.js" ></script>
<script type="text/javascript">
	mui.init()
	
</script>
</html>
